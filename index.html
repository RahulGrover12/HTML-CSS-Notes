<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.16/marked.min.js"></script>
</head>
<body>
    <h1>Markdown Files</h1>
    <button onclick="loadMarkdown('HTML.md')">HTML</button>
    <button onclick="loadMarkdown('CSS.md')">CSS</button>
    <button onclick="loadMarkdown('Advance-CSS.md')">Advance CSS</button>

    <div id="content"></div>

    <script>
        function loadMarkdown(file) {
            fetch(file)
                .then(response => response.text())
                .then(text => {
                    document.getElementById("content").innerHTML = marked.parse(text);
                });
        }

        // Load default Markdown file (home)
        loadMarkdown('HTML.md');
    </script>
</body>
</html>
